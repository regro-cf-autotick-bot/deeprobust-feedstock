{% set name = "deeprobust" %}
{% set version = "0.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/deeprobust-{{ version }}.tar.gz
  sha256: 8722ea5f6d82c9658d9af9ad99da434369e28274268782ca20f92acf96d3a748

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - gensim >=3.8,<4.0
    - matplotlib-base >=3.1.1
    - networkx >=2.4
    - numba >=0.48.0
    - numpy >=1.17.1
    - pillow >=7.0.0
    - python >={{ python_min }}
    - scikit-image >=0.0
    - scikit-learn >=0.22.1
    - scipy >=1.3.1
    - tensorboardx >=2.0
    - texttable >=1.6.2
    - pytorch >=1.2.0
    - torchvision >=0.4.0
    - tqdm >=3.0

test:
  imports:
    - deeprobust
    - deeprobust.graph
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/deeprobust/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A PyTorch adversarial learning library, which contains most popular attack and defense algorithms in image domain and graph domain.
  doc_url: https://deeprobust.readthedocs.io/
  dev_url: https://github.com/DSE-MSU/DeepRobust

extra:
  recipe-maintainers:
    - mxr-conda
